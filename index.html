<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Argentina</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #eef3ff;
    }

    header {
      background-color: #2e6cff;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }

    .card p {
      margin: 0 0 12px 0;
      color: #555;
      font-size: 14px;
    }

    .card button {
      width: 100%;
      background: #2e6cff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
    }

    .card button:active {
      background: #244fcc;
    }
  </style>
</head>

<body>

  <header>Mi Argentina</header>

  <div class="container">

    <div class="card">
      <h3>DNI Digital</h3>
      <p>Accedé a tu documento desde el celular.</p>
      <button>Abrir</button>
    </div>

    <div class="card">
      <h3>Licencia de conducir</h3>
      <p>Mostrá tu licencia digital.</p>
      <button>Abrir</button>
    </div>

    <div class="card">
      <h3>Vehículos</h3>
      <p>Consultá autos y motos registrados.</p>
      <button>Abrir</button>
    </div>

    <div class="card">
      <h3>Constancia de CUIL</h3>
      <p>Descargá tu constancia.</p>
      <button>Abrir</button>
    </div>

  </div>

</body>
</html>
